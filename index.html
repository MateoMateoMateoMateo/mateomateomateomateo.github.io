<html>
  <body>
    <center><div id="test">Hi if you are from T'boli btw</div></center>
    <div id="wrapper" style="height: 400px; overflow: auto;">
      <div id="content"></div>
    </div>

    <script language="JavaScript">
      // we will add this content, replace for anything you want to add
      var more = '<div style="height: 1000px; background: #EEE;"> Go and keep scrolling :D </div>';

      var wrapper = document.getElementById("wrapper");
      var content = document.getElementById("content");
      var test = document.getElementById("test");
      content.innerHTML += more;  // Append the initial content

      // cross-browser addEvent, today you can safely use just addEventListener
      function addEvent(obj, ev, fn) {
        if (obj.addEventListener) obj.addEventListener(ev, fn, false);
        else if (obj.attachEvent) obj.attachEvent("on" + ev, fn);
      }

      // this is the scroll event handler
      function scroller() {
        // print relevant scroll info
        test.innerHTML = "Come on, keep on scrolling, gl! By the way, to IANO, good luck! GOOD LUCK :3";

        // add more contents if user scrolled down enough
        if (wrapper.scrollTop + wrapper.offsetHeight + 100 > content.offsetHeight) {
          content.innerHTML += more;  // Append content when scrolling
        }
      }

      // hook the scroll handler to scroll event
      addEvent(wrapper, "scroll", scroller);
    </script>
  </body>
</html>
